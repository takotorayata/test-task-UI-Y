<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <title>UI_Tata_Rusetskaya</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <p class="box__title">Unclaimed fees</p>
        <button class="box__button">Collect fees</button>
        <p class="box__totalMoney">$8.80</p>
        <div class="box__details detailBlock">
          <p class="detailBlock__currency">
            <img class="detailBlock__usdcImage" src="./images/USDC.png" alt="USDC">
            <span>
              USDC
            </span>
          </p>
          <p class="detailBlock__usdc">4.74</p>
          <p class="detailBlock__currency">
            <img class="detailBlock__usdcImage" src="./images/USDT.png" alt="USDT">
            <span>
              USDT
            </span>
          </p>
          <p class="detailBlock__usdt">4.065</p>
        </div>
         
      </div>
  </div>
    </div>
  </body>
</html>
